{% extends 'books/base.html' %}

{% block content %}
<div class="book-card">
    <h2>{% if form.instance.pk %}Edit Book{% else %}Add New Book{% endif %}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div style="color: red; font-size: 0.9rem;">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="btn">Save Book</button>
        <a href="{% url 'book_list' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
