{% extends 'books/base.html' %}

{% block content %}
<div class="book-card">
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'book_detail' book.pk %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
